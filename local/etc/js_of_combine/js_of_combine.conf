<!-- DON'T EDIT THIS FILE! It is generated from js_of_combine.conf.in, edit that one, or the variables in Makefile.options -->
<ocsigen>
  <server>
    <port>80</port>
    <user>www-data</user><group>www-data</group>
    <logdir>/var/log/js_of_combine</logdir>
    <datadir>/var/data/js_of_combine</datadir>
    <charset>utf-8</charset>
    
    <commandpipe>/var/run/js_of_combine-cmd</commandpipe>
    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-dbm"/>
    <extension findlib-package="eliom.server"/>
    <extension findlib-package="combine" />
    <host hostfilter="*">
      <static dir="/var/www/js_of_combine/static" />
      <static dir="/var/www/js_of_combine/eliom" />
      <eliommodule module="/var/lib/js_of_combine/js_of_combine.cma" />
      <eliom/>
    </host>
  </server>
</ocsigen>
